<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="heading">
    <h1>Snake Water Gun Combat</h1>
</div>

<div id="score">
    <h3 id="computer"><i class="fa-solid fa-computer"></i> <span id="computerScore">0</span></h3>
    <h3 id="user"><i class="fa-solid fa-user"></i> <span id="userScore">0</span></h3>
</div>

<div class="play-control">
    <button onclick="playGame('snake')" class="snake">
        <i class="fa-solid fa-staff-snake"></i> Snake</button>
    <button onclick="playGame('water')" class="water">
        <i class="fa-solid fa-droplet"></i> Water</button>
    <button onclick="playGame('gun')" class="gun">
        <i class="fa-solid fa-gun"></i> Gun</button>
</div>


<div id="result">

</div>


<script src="script.js" defer></script>
</body>
</html>
